# Render Blueprint
# This file defines a Laravel web service (backend).
#
# Pipeline runs via GitHub Actions (Render cron jobs require paid plans).
# Fill in env vars in Render dashboard or add `envVars` entries here.

services:
  - type: web
    name: beyondchats-backend
    runtime: docker
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    plan: free
    autoDeployTrigger: commit
