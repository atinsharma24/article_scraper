name: Content Pipeline

on:
  schedule:
    # Every 6 hours (UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: "Pipeline mode: real (uses SERPAPI+LLM) or mock (no external APIs)"
        required: false
        default: "real"
      max_updates:
        description: "How many originals to update in this run (default 1)"
        required: false
        default: "1"
      llm_provider:
        description: "LLM provider: openai (default) or gemini"
        required: false
        default: "gemini"
      api_base_url:
        description: "Backend API base URL (defaults to Render)"
        required: false
        default: "https://content-pipeline-ruor.onrender.com"

concurrency:
  group: content-pipeline
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: pipeline/package-lock.json

      - name: Install dependencies
        working-directory: pipeline
        run: npm ci

      - name: Resolve API base URL
        id: api
        shell: bash
        run: |
          set -euo pipefail
          # For scheduled runs, fall back to secrets.API_BASE_URL.
          API_BASE_URL_INPUT='${{ inputs.api_base_url }}'
          API_BASE_URL_SECRET='${{ secrets.API_BASE_URL }}'
          API_BASE_URL="$API_BASE_URL_INPUT"
          if [ -z "$API_BASE_URL" ]; then
            API_BASE_URL="$API_BASE_URL_SECRET"
          fi
          API_BASE_URL="${API_BASE_URL%/}"
          if [ -z "$API_BASE_URL" ]; then
            echo "API base URL is empty. Set workflow input api_base_url or repo secret API_BASE_URL."
            exit 1
          fi
          echo "API_BASE_URL=$API_BASE_URL" >> "$GITHUB_OUTPUT"
          echo "Using API_BASE_URL=$API_BASE_URL"

      - name: Verify LLM API key (real)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.mode == 'real' }}
        shell: bash
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_PROVIDER: ${{ inputs.llm_provider }}
        run: |
          set -euo pipefail
          if [ -z "${LLM_API_KEY:-}" ]; then
            echo "Missing LLM_API_KEY secret. Add it in GitHub Actions secrets."
            exit 1
          fi

          if [ "${LLM_PROVIDER}" = "gemini" ]; then
            # Calls a lightweight endpoint; does not print secrets.
            code=$(curl -sS -o /tmp/gemini_resp.json -w "%{http_code}" \
              "https://generativelanguage.googleapis.com/v1beta/models?key=${LLM_API_KEY}")
            if [ "$code" != "200" ]; then
              echo "Gemini key check failed (HTTP $code)."
              head -c 800 /tmp/gemini_resp.json; echo
              exit 1
            fi
            echo "Gemini key looks valid (HTTP 200)."
            exit 0
          fi

          # Default: OpenAI
          code=$(curl -sS -o /tmp/openai_resp.json -w "%{http_code}" \
            -H "Authorization: Bearer $LLM_API_KEY" \
            https://api.openai.com/v1/models)
          if [ "$code" != "200" ]; then
            echo "OpenAI key check failed (HTTP $code)."
            head -c 800 /tmp/openai_resp.json; echo
            exit 1
          fi
          echo "OpenAI key looks valid (HTTP 200)."

      - name: Run pipeline (real)
        if: ${{ github.event_name == 'schedule' || inputs.mode == 'real' }}
        working-directory: pipeline
        env:
          API_BASE_URL: ${{ steps.api.outputs.API_BASE_URL }}
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          # Configure these as GitHub Actions repository Variables (not Secrets):
          # Settings -> Secrets and variables -> Actions -> Variables
          LLM_PROVIDER: ${{ github.event_name == 'workflow_dispatch' && inputs.llm_provider || vars['LLM_PROVIDER'] || 'gemini' }}
          LLM_MODEL: ${{ vars['LLM_MODEL'] }}
          MAX_COMPETITOR_CHARS: ${{ vars['MAX_COMPETITOR_CHARS'] }}
          MAX_UPDATES_PER_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.max_updates || vars['MAX_UPDATES_PER_RUN'] || '1' }}
        run: npm run run-once

      - name: Run pipeline (mock)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.mode == 'mock' }}
        working-directory: pipeline
        env:
          API_BASE_URL: ${{ steps.api.outputs.API_BASE_URL }}
        run: npm run run-mock
